<html>
  <body bgcolor="yellow">
    <center><h2>Student Bio-Date form</h2></center>
    <br />
    <form>
      <label for="studentName">Student Name:</label>
      <input type="text" name="t1" />
      <br />
      <label for="password">Student password</label>
      <input type="password" name="t2" />
      <br>
      Gender : <input type="radio" name="r1">Male</input>
               <input type="radio" name="r1">female</input>
      Student DOB:
      <input type="date"/>
      <br>
      Select Course :
      <input type="checkbox">AIML</input>
      <input type="checkbox">IOT</input>
      <input type="checkbox">BlockChain</input>
      <br>
      Year of the course
      <select>
        <option>I year</option>
        <option>II year</option>
        <option>III year</option>
        <option>IV year</option>
      </select>

    </form>
  </body>
</html>
